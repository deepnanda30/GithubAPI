<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="api.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Playfair+Display&display=swap" rel="stylesheet">
   
  </head>
  <body>
    <div class="container">
      <img src="GitHub-Mark.png" id="image"/>
      <h1>GIT DISPLAY</h1>
      <h3>One Stop For All The Details!!</h3>
      <div >
        <div className="form-container " >
            <form class="form-group inp">
                <input type="text" placeholder="Enter a username" id="input"/>
                <button id="submitEvent">SEARCH</button>
            </form>
       </div>
       <div id="output">
         <p class="name"></p>
         <p class="avatar"></p>
         <p class="bio"></p>
         <p class="url"></p>
         <p class="repo"></p>     
       </div>
      </div>
    </div>
     <script src="api.js"></script>
  </body>
  </html>
